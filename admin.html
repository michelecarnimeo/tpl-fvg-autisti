<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Amministratore - TPL FVG</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#101922",
                        "foreground-dark": "#f6f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#1b2734",
                        "subtle-light": "#e5e7eb",
                        "subtle-dark": "#1f2937",
                        "text-light": "#101922",
                        "text-dark": "#f6f7f8",
                        "turquoise": "#17b7b1",
                        "input-light": "#e9ecef",
                        "input-dark": "#2a3b4c",
                        "border-light": "#ced4da",
                        "border-dark": "#3e4c59"
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark min-h-screen">
    <header class="bg-turquoise text-white py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="src/tpl.jpg" alt="TPL" class="h-10 w-10 rounded-md object-cover" />
                <div class="flex items-center gap-3">
                    <svg class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M17 1H7C5.9 1 5 1.9 5 3V16C5 17.1 5.9 18 7 18V20C7 20.55 7.45 21 8 21C8.55 21 9 20.55 9 20V19H15V20C15 20.55 15.45 21 16 21C16.55 21 17 20.55 17 20V18C18.1 18 19 17.1 19 16V3C19 1.9 18.1 1 17 1ZM7 6H17V9H7V6Z" />
                    </svg>
                    <h1 class="text-lg font-bold">Area Amministratore</h1>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <a href="index.html" class="px-3 py-2 bg-white/10 rounded text-sm">Torna all'app</a>
                <button id="darkmode-toggle" class="p-2 rounded-full hover:bg-white/10"><span class="material-symbols-outlined">dark_mode</span></button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Modifica tariffe</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div>
                    <label class="font-medium" for="admin-linea">Linea</label>
                    <select id="admin-linea" class="form-select w-full h-12 px-4 bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg">
                        <option value="">Seleziona una linea</option>
                    </select>
                    <div id="admin-prezzi" class="mt-4 overflow-x-auto"></div>
                </div>
                <div>
                    <h3 class="font-medium">Nomi linee</h3>
                    <div id="admin-nomi-linee" class="mt-3"></div>
                    <div class="mt-4">
                        <button id="admin-save" class="w-full bg-primary text-white font-bold h-10 rounded-lg">Salva modifiche</button>
                    </div>
                    <pre id="admin-json" style="display:none;" class="mt-3 bg-gray-900 text-green-400 p-3 rounded text-sm max-h-64 overflow-auto"></pre>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
    <link rel="stylesheet" href="style.css" />
