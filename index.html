<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPL FVG - Calcolo Biglietto</title>
  <!-- Font locali per PWA offline -->
  <!-- CSS personalizzati -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="src/tpl.jpg" type="image/jpeg">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="navbar-brand">
          <img src="src/tpl.jpg" alt="TPL" class="navbar-logo" />
          <span class="navbar-title">TPL FVG</span>
          <span class="beta-badge">BETA</span>
        </div>
        <nav class="navbar-nav">
          <a href="benvenuto.html" class="nav-link">Home</a>
          <a href="tratte.html" class="nav-link">Tratte</a>
          <a href="tariffe.html" class="nav-link">Tariffe</a>
          <button id="darkmode-toggle" class="dark-mode-toggle" title="Darkmode">
            <span>üåô</span>
          </button>
        </nav>
      </div>
    </div>
  </header>


  <!-- Main App -->
  <main id="main-app" class="main-content">
    <div class="container">
      <div class="main-card fade-in">
        <div class="card-title">
          <h1>Costo del Biglietto</h1>
          <p>Calcola rapidamente il prezzo per la tratta selezionata</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="linea">Linea</label>
          <select id="linea" name="linea" class="form-select">
            <option value="">Seleziona una linea</option>
            <!-- Opzioni generate da JS -->
          </select>
        </div>
        <div class="route-section">
          <div class="route-row">
            <div class="route-icon">
              <span>üöå</span>
              <span>Partenza</span>
            </div>
            <div class="route-select">
              <select id="partenza" name="partenza" class="form-select" disabled>
                <option value="">Seleziona la partenza</option>
                <!-- Opzioni generate da JS -->
              </select>
            </div>
          </div>

          <div class="swap-button">
            <button id="swap-btn" class="swap-btn" type="button" title="Inverte partenza e arrivo"
              onclick="swapRoutes()">
              <span>üîÑ</span>
            </button>
          </div>

          <div class="route-row">
            <div class="route-icon">
              <span>üìç</span>
              <span>Arrivo</span>
            </div>
            <div class="route-select">
              <select id="arrivo" name="arrivo" class="form-select" disabled>
                <option value="">Seleziona l'arrivo</option>
                <!-- Opzioni generate da JS -->
              </select>
            </div>
          </div>
        </div>

        <div class="price-result">
          <div class="price-label">Prezzo Totale</div>
          <div id="summary-prezzo" class="price-value">-</div>
          <div id="summary-codice" class="price-code"></div>
          <div id="prezzo-errore" class="price-error" style="display: none;">
            ‚ö†Ô∏è Prezzo non disponibile per questa tratta
          </div>
        </div>

        <div id="history-section" class="history-section hidden">
          <h2 class="history-title">Cronologia recente</h2>
          <div id="history-list"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© <span id="footer-year"></span> TPL FVG. Tutti i diritti riservati. ¬∑ Creato da Michele Carnimeo</p>
  </footer>

  <!-- Script principale -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => console.error('SW registration failed', err));
      });
    }
  </script>
</body>

</html>
