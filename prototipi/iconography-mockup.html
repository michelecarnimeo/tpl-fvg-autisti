<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPL FVG Iconography</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/icons.css">
    <style>
        body {
            font-family: var(--font-primary);
            display: block;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 4rem;
        }
    </style>
</head>

<body>

    <header>
        <h1 style="font-size: 3rem; font-weight: 700; letter-spacing: -0.02em;">Sistema Iconografico</h1>
        <p style="font-size: 1.25rem; color: var(--ios-text-secondary);">Ricostruzione vettoriale (SVG) basata sul
            design system TPL FVG. Spessore unificato: <strong>0.8px</strong>.</p>
    </header>

    <section>
        <h2>Set Definitivo (Candidate)</h2>
        <div class="icon-grid">

            <!-- BUS -->
            <div class="icon-card">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" stroke-width="0.8">
                        <rect x="6" y="5" width="12" height="14" rx="2" />
                        <line x1="6" y1="9" x2="18" y2="9" />
                        <line x1="6" y1="14" x2="18" y2="14" />
                        <line x1="8" y1="17" x2="9" y2="17" />
                        <line x1="15" y1="17" x2="16" y2="17" />
                        <path d="M6 8c-2 0 -3 1 -3 3v2" />
                        <path d="M18 8c2 0 3 1 3 3v2" />
                        <path d="M8 19v1a1.5 1.5 0 0 0 3 0v-1" />
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <div class="icon-name">home</div>
            </div>

            <!-- USER -->
            <div class="icon-card">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" stroke-width="0.8">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="icon-name">user</div>
            </div>

            <!-- MAP PIN -->
            <div class="icon-card">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" stroke-width="0.8">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <div class="icon-name">map-pin</div>
            </div>

            <!-- CALENDAR -->
            <div class="icon-card">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" stroke-width="0.8">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="icon-name">calendar</div>
            </div>

            <!-- INFO -->
            <div class="icon-card">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" stroke-width="0.8">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                </div>
                <div class="icon-name">info</div>
            </div>

            <!-- SETTINGS -->
            <div class="icon-card">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" stroke-width="0.8">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </div>
                <div class="icon-name">settings</div>
            </div>

        </div>
    </section>

</body>

</html>
