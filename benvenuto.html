<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
  <title>Benvenuto - TPL FVG Autisti</title>
  <!-- Font locali per PWA offline -->
  
  <!-- ========================================
       üé® CSS PRESET LOADER (v1.8.3)
       Sistema intelligente di caricamento CSS ottimizzato
       ======================================== -->
  
  <!-- üöÄ CSS Preset Loader - Caricamento intelligente CSS -->
  <script src="js/utils/css-preset-loader.js"></script>
  
  <!-- üíº CSS Specifici Pagina Benvenuto -->
  <link rel="stylesheet" href="css/pages/benvenuto.css">
  <!-- Cache Modal CSS -->
  <link rel="stylesheet" href="css/components/cache-modal.css">
  <!-- App Loader CSS -->
  <link rel="stylesheet" href="css/components/app-loader.css">
  
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="src/tpl.jpg" type="image/jpeg" />
</head>

<body>

  <!-- Pulsante Impostazioni fisso in alto a destra -->
  <button id="open-settings" class="settings-btn-corner" aria-label="Apri Impostazioni" title="Impostazioni">
    ‚öôÔ∏è
  </button>

  <div class="main-content">
    <div class="container">
      <div class="main-card fade-in">
        <div class="card-title">
          <div class="mb-4 welcome-image-container">
            <img src="./src/benvenuto.jpg" alt="Benvenuto TPL FVG" class="welcome-image" loading="lazy" />
          </div>
          <h1>Benvenuto in TPL FVG Autisti</h1>
          <p class="welcome-description">
            Guida tariffe pensata per gli autisti TPL FVG.<br>
            Calcola rapidamente il costo e il codice del biglietto in base alla tratta selezionata.
          </p>
        </div>

        <div class="calculate-section">
          <button id="start-btn" class="calculate-btn">
            Inizia
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <!-- Footer generato dinamicamente da footer.js -->
    </footer>
  </div>

  <!-- Modal conferma riavvio app -->
  <div id="cache-modal" class="cache-modal">
    <div class="cache-modal-content">
      <div class="cache-modal-header">
        <h3 id="modal-title">üîÑ Verifica Aggiornamenti</h3>
      </div>
      <div class="cache-modal-body">
        <p id="modal-message">Verifico se ci sono aggiornamenti disponibili...</p>
        <p class="cache-modal-warning hidden" id="modal-warning"></p>
      </div>
      <div class="cache-modal-footer">
        <button id="cache-cancel" class="cache-modal-btn cache-modal-cancel" type="button">Annulla</button>
        <button id="cache-confirm" class="cache-modal-btn cache-modal-confirm hidden" type="button">Riavvia e Aggiorna</button>
      </div>
    </div>
  </div>

  <!-- L'HTML del modal viene caricato dinamicamente da components/settings-modal.html -->
  <!-- Vedi js/components/modals.js per la funzione loadSettingsModalHTML() -->

  <!-- Script principale -->
  <!-- APP LOADER (deve essere il primo script) -->
  <script src="js/components/app-loader.js"></script>
  <!-- CORE (sempre per primo!) -->
  <script src="js/core/storage.js"></script>
  <!-- DATA -->
  <script src="js/data/tariffario.js"></script>
  <!-- FEATURES -->
  <script src="js/features/updates.js"></script>
  <script src="js/features/settings.js"></script>
  <script src="js/features/prezzi.js"></script>
  <script src="js/features/route-selector.js"></script>
  <!-- UTILS -->
  <script src="js/utils/ui-helpers.js"></script>
  <script src="js/utils/offline-notifications.js"></script>
  <!-- Altri moduli -->
  <script src="footer.js"></script>
  <script src="changelog.js"></script>
  <script src="js/components/modals.js"></script>
  <script src="script.js"></script>
  <script src="js/utils/app-init.js"></script>
  <script src="js/pages/benvenuto.js"></script>

</body>

</html>
